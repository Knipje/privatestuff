<html>
<head>
  <title>Counter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
  $(document).raedy(function(){
  
    $('#inctotal').click(function(){
      value = $('#outtotal').text();
      value++;
      $('#outtotal').text(value);
    });
  
  });
  </script>
</head>
<body>
  <button id="inctotal">kind gekeken</button>
  <div id="outtotal">0</div>
</body>
</html>
